<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TRT TECHNOLOGIES</title>
    <style>
        body {
            background-image: url('static/TRTTechnology.png');
            background-size: cover;
            background-position: center center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #ffffff;
        }
        .navbar {
            padding: 0 15px;
            align-items: center;
            justify-content: space-between;
            background: none;
        }
        .logo {
            color: #ffd700;
            font-weight: 700;
            text-decoration: none;
            animation: fadeInDown; /* Animate.css class */
            animation-duration: 0.5s;
        }
        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: row;
        }
        .nav-item {
            padding: 0 10px;
        }
        .nav-link {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.1s ease;
            animation: fadeInDown; /* Animate.css class */
            animation-duration: 500ms;
        }
        .nav-link:hover, .nav-link:focus {
            color: #ffffff;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            animation: fadeInUp; /* Animate.css class */
            animation-duration: 500ms;
        }
        .login-container {
            padding: 2rem;
            max-width: 400px;
            margin: auto;
        }
        .btn-custom {
            background-color: #0056b3;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #00408b;
        }
        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            animation: fadeIn; /* Animate.css class */
            animation-duration: 0.5s;
        }
    </style>
</head>
<body>
    <header class="header animate__animated animate__fadeIn">
        <nav class="navbar navbar-expand-lg">
            <a href="#" class="logo">TRT TECHNOLOGIES</a>
            <ul class="navbar-nav">
                <li class="nav-item animate__animated animate__fadeInDown animate__delay-0.2s"><a href="{{ url_for('views.home') }}" class="nav-link">Home</a></li>
                <<li class="nav-item animate__animated animate__fadeInDown animate__delay-0.2s"><a href="{{ url_for('views.home', _anchor='about') }}" class="nav-link">About</a></li>
                <li class="nav-item animate__animated animate__fadeInDown animate__delay-0.4s"><a href="{{ url_for('views.home', _anchor='services') }}" class="nav-link">Services</a></li>
                <li class="nav-item animate__animated animate__fadeInDown animate__delay-0.6s"><a href="{{ url_for('views.home', _anchor='contact') }}" class="nav-link">Contact</a></li>

            </ul>
        </nav>
    </header>
    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="login-container">
            <div class="card animate__animated animate__fadeInUp">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">LOGIN</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username (must contain @)" required pattern=".*@.*">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
